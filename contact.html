<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/contact.css">
    <link rel="icon" href="./images/Firmenlogo.svg" type="image/x-icon">
    <title>Domfacetten - Kontakt</title>
</head>
<body>
    <main>
        <div class = "contact-letter">
            <img src="./images/Firmenlogo.svg" alt="Logo">
            <form action="https://formsubmit.co/domfacetten@web.de" method="POST" class = "contact-form">
                <input type="hidden" name="_next" value="https://domfacetten.de/response.html">
                <input type="text" name="surname" placeholder="Name" required>
                <input type="text" name="name" placeholder="Vorname" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <input type="text" name="subject" placeholder="Betreff">
                <textarea name="message" rows="10" placeholder="Nachricht" required></textarea>
                <button type="submit">E-Mail versenden!</button>
            </form>
        </div>
    </main>
</body>
</html>
