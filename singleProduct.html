<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domfacetten - Produktübersicht</title>
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/products.css">
    <link rel="stylesheet" href="./assets/header.css">
    <link rel="stylesheet" href="./assets/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../images/FirmenlogoSmall.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="mainNavBar">
            <ul class = "navList">
                <li><img src="./images/FirmenlogoStrippedDown.svg" alt="Domfacetten"></li>
                <li><a href="index.html">Hauptseite</a></li>
                <li><a href="productPage.html">Alle Produkte</a></li>
                <li><a href="me.html" id="me">Mein Bereich</a></li>
                <li><span class="searchSymbol"><i class="fas fa-search"></i></span></li>
                <li><span class="userSymbol"><i class="fa-regular fa-user"></i></span></li>
                <li><span class = "burger"><i class="fa-solid fa-bars"></i></span></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class = "productOverview">
            <div class="product-details-container">
                <div class="product-image">
                    <img src="./images/TestWhatsap.jpg" alt="Armband Bild">
                    <p>ArtikelNummer: 019293</p>
                </div>
        
                <div class="product-details">
                    <h2>Armband Gold 18K</h2>
                    <hr>
                    <form>
                        <label class="checkbox-label" for="option1">
                            <input class="checkbox" type="radio" id="option1" name="auswahl" value="option1" checked>
                            <div class="numbers">
                                <span>Menge: 1 Stk.</span>
                                <span class = "price">8.50$</span>
                            </div>
                        </label>
                    </form>
                    <div class="available">
                        <i class="fa-solid fa-circle-check"></i>
                        <p>Dieser Artikel ist verfügbar!</p>
                    </div>
                    <form class="remarks">
                        <input type="text" placeholder="Anmerkung">
                        <textarea placeholder=""></textarea>
                    </form>
                    <button class="buy-btn">Bezahlen</button>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <nav>
            <ul class = "footertext fixed">
                <li><a href="about.html">Über uns</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="rechtliches.html">Rechtliches</a></li>
                <li><a href="https://www.instagram.com/domfacetten/">Folgen Sie uns auf Instagram!</a></li>
            </ul>
        </nav>
    </footer>
    <script src="./scripts/singleProduct.js"></script>
</body>
</html>
